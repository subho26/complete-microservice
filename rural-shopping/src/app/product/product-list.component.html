<div class="form-group">
    <button class="btn btn-primary" (click)="callProduct()">
        {{showHide ? 'Show' : 'Hide'}} All Products
    </button>
</div>
<div class="container" *ngIf="!(showHide)">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Expiry Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td><a [routerLink]="['/products', product.productId]">
                        {{ product.productName | uppercase}}
                    </a>
                </td>
                <td>{{product.expiryDate | date: 'MMM-dd-yyyy'}}</td>
                <td>{{product.price | currency:'INR':'symbol'}}</td>
            </tr>
        </tbody>
    </table>
</div>
